<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO Club</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #0033ff 0%, #ff009d 100%);
            text-align: center;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header .logo-section {
            display: flex;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
        .header .title {
            margin-left: 20px;
            font-size: 24px;
            color: #000;
        }
        .header a {
            text-decoration: none;
            color: #00bfa5;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .header a img {
            height: 30px;
            margin-right: 5px;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }
        .logo img {
            height: 250px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }
        .item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 250px;
            margin: 10px;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .item h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .item p {
            font-size: 18px;
            margin: 10px 0;
        }
        .item button {
            background-color: #00bfa5;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #009c85;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-section">
            <img src="{% static 'logo.png' %}" alt="XOXO Club">
            <div class="title">TIENDA DEPORTIVA XOXO</div>
        </div>
        <div>
            <a href="{% url 'interfaz' %}"><img src="{% static 'icon.png' %}" alt="Icono">Registrarse/Iniciar sesi√≥n</a>
        </div>
    </div>

    <div class="logo">
        <img src="{% static 'logo.png' %}" alt="XOXO Club Logo">
    </div>

    <div class="container">
        <div class="item">
            <h2>25$</h2>
            <p>Camisas Deportivas</p>
            <img src="{% static 'camisa.png' %}" alt="Camisas Deportivas">
            <img src="{% static 'cr7.png' %}" alt="Camisas Deportivas">
            <button>Comprar</button>
        </div>
        <div class="item">
            <h2>80$</h2>
            <p>Pupos</p>
            <img src="{% static 'puposrojos.png' %}" alt="Pupos">
            <img src="{% static 'messi.png' %}" alt="Pupos">
            <button>Comprar</button>
        </div>
        <div class="item">
            <h2>5$</h2>
            <p>Medias</p>
            <img src="{% static 'nike.png' %}" alt="Medias">
            <img src="{% static 'adidas.png' %}" alt="Medias">
            <button>Comprar</button>
        </div>
    </div>

</body>
</html>
